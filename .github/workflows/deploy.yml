name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get repository name
        id: get-repo-name
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          echo "REPO_NAME=$REPO_NAME" >> $GITHUB_ENV
          echo "Repository name: $REPO_NAME"

      - name: Determine base path
        id: base-path
        run: |
          if [[ "${{ github.repository }}" == *.github.io ]]; then
            echo "BASE_PATH=/" >> $GITHUB_ENV
          else
            echo "BASE_PATH=/${{ env.REPO_NAME }}/" >> $GITHUB_ENV
          fi

      - name: Build project with Webpack
        run: |
          if [[ "${{ github.repository }}" == *.github.io ]]; then
            npm run build
          else
            REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
            REPO_NAME=$REPO_NAME npm run build
          fi
        env:
          REPO_NAME: ${{ env.REPO_NAME }}
          NODE_ENV: production
          PUBLIC_PATH: ${{ env.BASE_PATH }}

      - name: Create .nojekyll file
        run: touch ./dist/.nojekyll

      - name: Create CNAME file (опционально, для custom domain)
        run: |
          if [ -f "./CNAME" ]; then
            cp ./CNAME ./dist/CNAME
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true